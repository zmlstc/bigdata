<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>景区圈一站式管理平台</title>

    <link rel="stylesheet" href="canvas/css/style.css">
    <link rel="stylesheet" href="canvas/css/canvasstyle.css">

</head>
<body>
<main>
    <form class="form">
        <div class="form__cover"></div>
        <div class="form__loader">
            <div class="spinner active">
                <svg class="spinner__circular" viewBox="25 25 50 50">
                    <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4"
                            stroke-miterlimit="10"></circle>
                </svg>
            </div>
        </div>
        <div class="form__content">
            <h1>景区圈一站式管理平台</h1>
            <div class="styled-input">
                <input type="text" class="styled-input__input" name="nickname">
                <div class="styled-input__placeholder">
                    <span class="styled-input__placeholder-text">Username</span>
                </div>
                <div class="styled-input__circle"></div>
            </div>
            <div class="styled-input">
                <input type="text" class="styled-input__input">
                <div class="styled-input__placeholder">
                    <span class="styled-input__placeholder-text">Password</span>
                </div>
                <div class="styled-input__circle"></div>
            </div>
            <button type="button" class="styled-button" onclick="window.location.href = 'home.html'">
				<span class="styled-button__real-text-holder">
					<span class="styled-button__real-text">Submit</span>
					<span class="styled-button__moving-block face">
						<span class="styled-button__text-holder">
							<span class="styled-button__text">Submit</span>
						</span>
					</span><span class="styled-button__moving-block back">
						<span class="styled-button__text-holder">
							<span class="styled-button__text">Submit</span>
						</span>
					</span>
				</span>
            </button>
        </div>

    </form>
</main>
<div class="ui">
    <p class="zoom"><span class="zoom zoomin">+</span><span class="zoom zoomout">-</span></p>
    <p class="zoomlevel"><span class="percent">100</span> % - (<span class="width"></span>px)(<span
            class="height"></span>px)</p>
    <p>Dead: <span class="dead">0</span></p>
    <p>Alive: <span class="alive">0</span></p>
    <p>Drawn: <span class="drawn">0</span></p>
    <p><span class="fps">0</span> FPS</p>
    <a class="save" href="" download="capture.png">Save</a>
</div>

<script src='canvas/js/canvaslodash.min.js'></script>
<script src="canvas/js/canvasindex.js"></script>
<script src="canvas/js/index.js"></script>

</body>
</html>
